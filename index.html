<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotto Bot Mobile</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  textarea, button { padding: 10px; margin: 5px; font-size: 16px; width: 90%; }
  #result { font-weight: bold; font-size: 18px; white-space: pre-line; margin-top: 10px; }
</style>
</head>
<body>
  <h1>üìä Lotto Bot Mobile</h1>
  <p>–í–≤–µ–¥–∏—Ç–µ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3 —Ç–∏—Ä–∞–∂–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ:<br>
  A: 2,7<br>B: 5,1<br>C: 8,3</p>

  <textarea id="inputData" rows="6" placeholder="A: 2,7\nB: 5,1\nC: 8,3"></textarea><br>
  <button onclick="predict()">–°–¥–µ–ª–∞—Ç—å –ø—Ä–æ–≥–Ω–æ–∑</button>

  <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
  <div id="result">‚Äî</div>

<script>
function loadLastData() {
    let saved = localStorage.getItem("lottoData");
    if (saved) {
        document.getElementById('inputData').value = saved;
    }
}

function saveData(data) {
    localStorage.setItem("lottoData", data);
}

function predict() {
    let data = document.getElementById('inputData').value.trim();
    if (!data) { alert('–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ'); return; }

    saveData(data);

    let lines = data.split("\n");
    let output = "";

    for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trim();
        if (!line) continue;
        let parts = line.split(":");
        if (parts.length < 2) continue;

        let zone = parts[0].trim();
        let nums = parts[1].split(",").map(n => parseInt(n.trim()));
        let pred = nums.map(n => (n + 1) % 10);
        output += `${zone}: ${pred.join(",")}\n`;
    }

    document.getElementById('result').innerText = output.trim();
}

loadLastData();
</script>
</body>
</html>
