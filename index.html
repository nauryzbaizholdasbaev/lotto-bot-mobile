<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotto Bot Mobile</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  input, button { padding: 10px; margin: 5px; font-size: 16px; }
</style>
</head>
<body>
  <h1>üìä Lotto Bot Mobile</h1>
  <p>–í–≤–µ–¥–∏—Ç–µ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3 —Ç–∏—Ä–∞–∂–∞ (A,B,C):</p>
  <textarea id="inputData" rows="6" cols="30" placeholder="A: 2,7\nB: 5,1\nC: 8,3"></textarea><br>
  <button onclick="predict()">–°–¥–µ–ª–∞—Ç—å –ø—Ä–æ–≥–Ω–æ–∑</button>
  <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
  <div id="result">‚Äî</div>

<script>
function predict() {
    let data = document.getElementById('inputData').value.trim();
    if (!data) { alert('–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ'); return; }

    // –ø—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞ ‚Äî —Å–¥–≤–∏–≥–∞–µ–º —á–∏—Å–ª–∞ +1 –ø–æ –º–æ–¥—É–ª—é 10
    let lines = data.split("\n");
    let res = [];
    for (let line of lines) {
        let nums = line.split(":")[1].split(",").map(n => parseInt(n.trim()));
        let pred = nums.map(n => (n + 1) % 10);
        res.push(pred.join(","));
    }
    document.getElementById('result').innerText = res.join(" | ");
}
</script>
</body>
</html>
